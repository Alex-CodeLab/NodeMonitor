{% extends 'base.html' %}


  {% block content %}

<script>
var config = {{ modules|safe }} ;
var modules = Object.keys(config) ;

function display_graph(data){
 let module = data.msg[0].module;
}

for (var mod of modules){
  $.getJSON('/data/' + mod , mod )
    .then(function(data, status, xhr){

      display_graph(data);
    })
    .fail(function(){
      console.log('Unable to download data.');
    })
}

</script>

{% endblock %}
